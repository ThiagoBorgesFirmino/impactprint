        <link rel="stylesheet" href="{path}css/admin.css" type="text/css" media="screen" />

	<body>
		<div id="principal" class="container-fluid">
            <div id="container">

                <form name="formPrincipal" id="formPrincipal" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="token" value="{token}" />
                    <input type="hidden" name="action" id="action" value="" />
                    <!-- BEGIN BLOCK_MSG_ERRO -->
                    <div class="erro alert alert-danger">
                        <p>{erro}</p>
                    </div>
                    <!-- END BLOCK_MSG_ERRO -->
                    <!-- BEGIN BLOCK_MSG_SUCESSO -->
                    <div class="sucesso alert alert-success">
                        <p>{sucesso}</p>
                    </div>
                    <!-- END BLOCK_MSG_SUCESSO -->
                    <!-- BEGIN BLOCK_TOOLBAR -->
                    <div class="well text-center">
                        <a href="javascript:window.close()" class="btn btn-default btn-sm">Sair</a>
                        <button type="button" class="js-salvar btn btn-primary" data-acao="salvar"><span class='glyphicon glyphicon-ok'></span> Salvar</button>
                        <button type="button" class="js-salvar btn btn-primary" data-acao="salvar_sair"><span class='glyphicon glyphicon-arrow-left'></span> Salvar & Sair</button>
                        <button type="button" class="js-salvar btn btn-primary" data-acao="salvar_novo"><span class='glyphicon glyphicon-plus'></span> Salvar & Novo</button>
                    </div>
                    <!-- END BLOCK_TOOLBAR -->
                    <!-- BEGIN BLOCK_TOOLBAR_SIMPLES_1 -->
                    <div class="well text-center">
                        <input type="button" class="js-salvar btn btn-primary" value="Salvar" data-acao="salvar"/>
                    </div>
                    <!-- END BLOCK_TOOLBAR_SIMPLES_1 -->
                    {miolo}
                    <!-- BEGIN BLOCK_TOOLBAR_SIMPLES_2 -->
                    <div class="well text-center">
                        <input type="button" class="js-salvar btn btn-primary" value="Salvar" data-acao="salvar"/>
                    </div>
                    <!-- END BLOCK_TOOLBAR_SIMPLES_2 -->
                </form>
            </div>
		</div>

        <script>

            function enviar(action){
                $('#principal form').attr('readonly', true);
                $('#principal').css('opacity',.7);
                $('body').prepend('<div class="alert alert-info text-center js-loading-top" style="display:none;margin:0px;"><span class="glyphicon glyphicon-hourglass"></span> Por favor aguarde</div>');
                $('.js-loading-top').slideDown('fast');
                document.getElementById('action').value = action;
                document.forms[0].submit();
            }
