<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<style type="text/css">
		body {
			font-family:arial;
			font-size:12px ;
		}
		</style>
	</head>
	<body>
		<center>
			<!-- HEAD -->
			<table width="650" style="border-bottom:2px solid #333;padding:10px 0px;">
				<tr>
					<td style="width:10px; height:100%;"></td>
					<td valign="left">
						<a href="{config->URL}"><img src="{config->URL}img/logo/logo-email.png" style="width:50%"/></a>
					</td>
					<td style="text-align:right;">
						<p style="font-family: 'Roboto', sans-serif;font-size:19px;font-weight:400;color:#000;padding:0px;margin:0px;">Tel.: {config->TELEFONE}</p>
						<p style="font-family: 'Roboto', sans-serif;font-size:16px;font-weight:400;color:#000;padding:0px;margin:0px;">E-mail: <a href="mailto{config->EMAIL_CONTATO}" style="color:#000;text-decoration:none">{config->EMAIL_CONTATO}</a></p>
					</td>
					<td style="width:10px; height:100%;"></td>
				</tr>
			</table>
			<!-- HEAD -->
			<table>
				<tr>
					<td>
						<h2 style="font-family: 'Roboto', sans-serif;font-size:19px;font-weight:700;padding:0px;margin:0px">Contato pelo site</h2>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td style="width:10px;height:100%"></td>
					<td>
						<span style="font-family: 'Roboto', sans-serif;font-size:14px;font-weight:400;padding:0px;margin:0px"><b>Nome:</b>{contato->nome}</span>
					</td>
					<td>
						<span style="font-family: 'Roboto', sans-serif;font-size:14px;font-weight:400;padding:0px;margin:0px"><b>E-mail:</b>{contato->email}</span>
					</td>
					<td>
						<span style="font-family: 'Roboto', sans-serif;font-size:14px;font-weight:400;padding:0px;margin:0px">Telefone:</b>{contato->fone_com}</span>
					</td>
					<td>
						<span style="font-family: 'Roboto', sans-serif;font-size:14px;font-weight:400;padding:0px;margin:0px">Assunto:</b>{contato->assunto}</span>
					</td>
					<td>
						<span style="font-family: 'Roboto', sans-serif;font-size:14px;font-weight:400;padding:0px;margin:0px"><b>Mensagem:</b></td><td>{contato->mensagem_br}</span>
					</td>
					<td style="width:10px;height:100%"></td>
				</tr>
			</table>

			<!-- FOOTER -->
			<table width="650" style="padding:10px 0px;border-top:2px solid #333;">
				<tr>
					<td style="width:10px; height:100%;"></td>
					<td style="text-align:left">
						<p style="font-family: 'Roboto', sans-serif;font-size:16px;font-weight:700;padding:0px;margin:0px">Atenciosamente</p>
						<p style="font-family: 'Roboto', sans-serif;font-size:14px;font-weight:400;padding:0px;margin:0px">{config->EMPRESA}</p>
					</td>
					<td  style="text-align:right;">
						<p style="font-family: 'Roboto', sans-serif;font-size:14px;font-weight:400;padding:0px;margin:0px">Este e-mail � automatico.</p>
						<p style="font-family: 'Roboto', sans-serif;font-size:14px;font-weight:400;padding:0px;margin:0px">Por favor não responder.</p>
					</td>
					<td style="width:10px; height:100%;"></td>
				</tr>
			</table>
			<!-- FOOTER -->
		</center>
	</body>
</html>
