<!DOCTYPE html>
<html>
    <head>
        <title>{config->EMPRESA} - {logado->nome} - Ajung Site Manager</title>
        <meta name="content" content="Content-type:text/html; charset:UTF-8" />

        <link href="{path}img/favicon.ico" type="image/x-icon" rel="icon">
        <link href="{path}img/favicon.ico" type="image/x-icon" rel="shortcut icon">

        <link rel="stylesheet" href="{path}css/admin.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="{path}css/jquery-filestyle.css" type="text/css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{path}js/jquery-ui-1.11.2/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="{path}js/fancybox/jquery.fancybox.css?v=2.1.5" media="screen" />
        <link rel="stylesheet" type="text/css" href="{path}js/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
        <link rel="stylesheet" type="text/css" href="{path}js/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />

        <link type="text/css" rel="stylesheet" href="{path}css/bootstrap.min.css" media="screen" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <script language="javascript">
            function enviar(action){
                $('#principal form').attr('readonly', true);
                $('#principal').css('opacity',.7);
                $('body').prepend('<div class="alert alert-info text-center js-loading-top" style="display:none;margin:0px;"><span class="glyphicon glyphicon-hourglass"></span> Por favor aguarde</div>');
                $('.js-loading-top').slideDown('fast');
                document.getElementById('action').value = action;
                document.forms[0].submit();
            }
        </script>

    <!--script type="text/javascript" src="{path}js/jquery.js"></script-->
    <!--script type="text/javascript" src="{path}js/jquery-1.11.1.min.js"></script-->
    <!--script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script-->
    <!--script type="text/javascript" src="{path}js/jquery-ui-1.11.2/jquery-ui.min.js"></script-->

    <!--script type="text/javascript" src="http://malsup.github.com/jquery.form.js"></script-->

    <!--script type="text/javascript" src="{path}js/digitalBush-jquery.maskedinput-9672630/src/jquery.maskedinput.js"></script-->
    <!--script type="text/javascript" src="{path}fancybox/jquery.fancybox-1.3.4.js"></script -->
    <!--script type="text/javascript" src="{path}js/jquery-filestyle.js"></script -->

    <!--script type="text/javascript" src="{path}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{path}js/bootstrap-filestyle.js"></script-->
    <!--script type="text/javascript" src="{path}js/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script-->
    <!--script type="text/javascript" src="{path}js/geral.js"></script-->

    <script src="{path}js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="{path}js/mustache.js" type="text/javascript"></script>
    <script src="{path}js/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="{path}js/digitalBush-jquery.maskedinput-9672630/src/jquery.maskedinput.js" type="text/javascript"></script>
    <script type="text/javascript" src="{path}js/jquery.form.js"></script>

    <!--script src="{path}js/main.js"></script-->

    <script>
        CKEDITOR.on( 'instanceReady', function( ev ) {
            // Output paragraphs as <p>Text</p>.
            ev.editor.dataProcessor.writer.setRules( 'p', {
                indent: false,
                breakBeforeOpen: false,
                breakAfterOpen: false,
                breakBeforeClose: false,
                breakAfterClose: false
            });
            ev.editor.dataProcessor.writer.lineBreakChars = '\n';
        });
    </script>

    <script>
        var path = '{path}';
        var index = '{index}';
    </script>

</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="{index}">{config->EMPRESA}</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {menu}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{logado->nome} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="{index}logout" class="xbt_negar">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid" id="principal" xstyle="border:0px solid #f2ff2f;padding:0;">
    <div id="container">

        {trilha}

        <form name="formPrincipal" id="formPrincipal" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="token" value="{token}" />
            <input type="hidden" name="action" id="action" value="" />

            <!-- BEGIN BLOCK_MSG_ERRO -->
            <div class="erro alert alert-danger">
                <p>{erro}</p>
            </div>
            <!-- END BLOCK_MSG_ERRO -->
            <!-- BEGIN BLOCK_MSG_SUCESSO -->
            <div class="erro alert alert-success">
                <p>{sucesso}</p>
            </div>
            <!-- END BLOCK_MSG_SUCESSO -->

            <!-- BEGIN BLOCK_TOOLBAR -->
            <div class="well text-center">
                <a href="javascript:enviar('')" class="btn btn-default">Sair</a>
                <input type="submit" class="btn btn-primary" value="Salvar" onclick="enviar('salvar')"/>
                <input type="button" class="btn btn-primary" value="Salvar & Sair" onclick="enviar('salvar_sair')"/>
                <input type="button" class="btn btn-primary" value="Salvar & Novo" onclick="enviar('salvar_novo')"/>
            </div>
            <!-- END BLOCK_TOOLBAR -->
            <!-- BEGIN BLOCK_TOOLBAR_SIMPLES_1 -->
            <div class="well text-center">
                <a href="javascript:enviar('')" class="bt_negar btn btn-sm btn-default">Cancelar</a>
                <button type="button" class="btn btn-primary" onclick="enviar('salvar')"><span class='glyphicon glyphicon-ok'></span> Salvar</button>
            </div>
            <!-- END BLOCK_TOOLBAR_SIMPLES_1 -->
            {miolo}
            <!-- BEGIN BLOCK_TOOLBAR_SIMPLES_2 -->
            <div class="well text-center">
                <a href="javascript:enviar('')" class="bt_negar btn btn-sm btn-default">Cancelar</a>
                <button type="button" class="btn btn-primary" onclick="enviar('salvar')"><span class='glyphicon glyphicon-ok'></span> Salvar</button>
            </div>
            <!-- END BLOCK_TOOLBAR_SIMPLES_2 -->
        </form>
    </div>
</div>

<div class="container-fluid">
    <div class="footer" style="padding-top: 70px;">
        <hr />
        <p class="text-right"><a href="http://www.ajung.com.br"><small>Ajung Site Manager</small></a></p>
    </div>
</div>

<!--script type="text/javascript" src="{path}js/jquery.js"></script-->

<script type="text/javascript" src="{path}js/bootstrap.min.js"></script>

<!-- BEGIN BLOCK_INCLUDE_CSS -->
<link rel="stylesheet" type="text/css" href="{includecss}" />
<!-- END BLOCK_INCLUDE_CSS -->

<script type="text/javascript" src="{includejs}" ></script>
<!-- END BLOCK_INCLUDE_JS -->

</body>
</html>
