<div class="banner">
	<div class="container-fluid">
		<div class="row margin_off ">
			<div class="col-sm-12 padding_0">
				
				<div class="swiper-container" id="banner-home">
					<div class="swiper-wrapper">
							<!-- BEGIN BLOCK_BANNERPRINCIPAL -->
						<div class="swiper-slide text-center">
							<a href="{banner->custom1}" alt="{banner->titulo}">
								<img class="hidden-sm hidden-xs" src="{path}{banner->img1}" alt="{banner->titulo}" title="" style="width:100%;" />
								<!--img class="visible-sm visible-xs" src="{path}{banner->img2}" alt="{banner->titulo}" title="" style="width:100%;" /-->
							</a>
						</div>
							<!-- END BLOCK_BANNERPRINCIPAL -->                          
					</div>
					<div class="swiper-pagination"></div>
					<div class="swiper-button-next"><table><tr><td><img src="{path}img/assets/right.png" alt=""></td></tr></table></div>
					<div class="swiper-button-prev"><table><tr><td><img src="{path}img/assets/left.png" alt=""></td></tr></table></div>
				</div>
			</div>
		</div>
	</div>
</div>
