<div class="banner slide col-xs-12 visible-ms visible-xs d">
    <div class="row">
        <div class="col-sm-12 padding_off ">
            
            <div class="swiper-container slide_mobile">
                <div class="swiper-wrapper">
                        <!-- BEGIN BLOCK_BANNERPRINCIPALMOBILE -->
                    <div class="swiper-slide">

                        </a>

                <div class="swiper-button-prev btn-prev">
                    <table><tr><td valign="middle"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></td></tr></table>
                </div>
                <div class="swiper-button-next btn-next">

                </div>
            </div>

        </div>
    </div>
</div>


<script>        
    var mySwiper = new Swiper ('.swiper-container', {
        // Optional parameters
        loop: true,
        autoplay: '5000',
        direction: 'horizontal',

        // Navigation arrows
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        // Pagination
        pagination: '.swiper-pagination',
        paginationClickable: true,
        paginationBulletRender: function (swiper, index, className) {
            return '<span class="' + className + ' my-bullets"></span>';
        }
    });   
</script>
